<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mom">
        <div class="row">
            <div id="output"></div>
            <div id="clear-btn">C</div>
        </div>
        <div class="row">
            <div class="row-input">1</div>
            <div class="row-input">2</div>
            <div class="row-input">3</div>
            <div class="row-input">/</div>
        </div>
        <div class="row">
            <div class="row-input">4</div>
            <div class="row-input">5</div>
            <div class="row-input">6</div>
            <div class="row-input">*</div>
        </div>
        <div class="row">
            <div class="row-input">7</div>
            <div class="row-input">8</div>
            <div class="row-input">9</div>
            <div class="row-input">-</div>
        </div>
        <div class="row">
            <div class="row-input">0</div>
            <div class="row-input">.</div>
            <div id="equal-btn">=</div>
            <div class="row-input">+</div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
</body>
</html>
